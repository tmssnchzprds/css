<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pagina basica CSS, flotacion en CSS</title>
<style type="text/css">
* {margin:0px;
padding:0px;}
#contenedor { width:960px;
height:100%;
margin:0px auto;
	}
#a {/* position:absolute;*/
width:500px;
height:300px;
background-color:blue;
float:right;
}
#b {/* position:absolute;*/
width:200px;
height:200px;
background-color:red;
float:right;
}
#c {/* position:absolute;*/
width:100px;
height:100%;
background-color:green;
float:left;
}
</style>
</head>

<body>
<div id="contenedor">
<div id="a">Capa a</div>
<div id="b">Capa b</div>
<div id="c">Capa c</div>
</div>
</body>
</html>
